<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>
        .box {
            width: 250px;
            height: 250px;
        }

        #box1 {
            background: pink;
            float: left;
        }
        #box2 {
            background: cyan;
            float: left;
        }
        #box3 {
            background: chartreuse;
            clear: left;
        }
        #box4 {
            background: coral;
        }


    </style>
</head>
<body>
    <div id="box1" class="box">123</div>
    <div id="box2" class="box">123</div>
    <div id="box3" class="box">123</div>
    <div id="box4" class="box">123</div>
</body>
</html>
